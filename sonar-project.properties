# SonarCloud configuration file

# Project identification
sonar.projectKey=alex1dregirard_my-spotify-app-template-fork
sonar.organization=alex1dregirard

sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.jsx,**/*.spec.jsx

