# File: .github/workflows/template-sync.yml
name: Template Sync
on:
  # cronjob trigger
  schedule:
  - cron: "0 0 * * 1"  # runs at 00:00 each first day of the week
  # manual trigger
  workflow_dispatch:
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    # https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
    permissions:
      contents: write
      pull-requests: write

    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@v4
        # https://github.com/actions/checkout#usage
        # uncomment if you use submodules within the repository
        # with:
        #   submodules: true

      - name: actions-template-sync
        uses: AndreasAugustin/actions-template-sync@v2
        with:
          source_repo_path: alexandre-girard-maif/music-discovery-app-template
          upstream_branch: develop # defaults to main
          pr_labels: template_sync # defaults to template_sync
          pr_title: "Template Sync Update"
          token: ${{ secrets.GH_PAT }}