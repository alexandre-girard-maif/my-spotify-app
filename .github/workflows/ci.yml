name: Build and Analyze with SonarCloud
on:
  push:
  pull_request:
jobs:
  build-and-analyze:
    # don't run on dependabot branches
    if: github.actor != 'dependabot[bot]'
    name: Build and Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - run: npm run test:coverage
      - name: Print GitHub Context
        run: |
          echo 'github.actor=${{ github.actor }}'
          echo 'github.repository_owner=${{ github.repository_owner }}'
      # only run SonarCloud analysis if the repository owner is the same as the actor (to avoid running on forks)
      - name: SonarCloud Scan
        if: github.repository_owner == github.actor
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      # Check the Quality Gate status.
      # only run SonarCloud Quality Gate check if the repository owner is the same as the actor (to avoid running on forks)
      - name: SonarQube Quality Gate check
        if: github.repository_owner == github.actor
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}